<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static',filename='media/CCR.svg') }}" type="image/x-icon">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/admin-add-agent.css') }}" type="text/css">
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <section>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom d-flex p-3 justify-content-center align-items-center">
        <div class="container-fluid">
          <div><a href="#back"><img src="{{ url_for('static',filename='media/left-arrow.svg') }}" alt="back" style="height: 30px; width:30px"></a></div>
            <div class="px-3"><h2>Customer Care Registry</h2></div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                    <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item active"><a class="nav-link" href="/adminlogout">Logout</a></li>
                  </ul>
            </div>
        </div>
    </nav>
        <!-- <div class="body"> -->
                <div class="row pt-5 d-flex justify-content">
                    <div class="sidebar col-sm-3 col-md-2 px-4 py-4 pt-5 text-center">
                        <ul class="list-group nav nav-sidebar">
                            <a href="/admindashboard"><li class="list-group-item p-5">Dashboard</li></a>      
                            <a href="/addagent"><li class="list-group-item p-5">Add agent</li></a>
                            <a href="/viewagent"><li class="list-group-item p-5">View agent</li></a>
                            <a href="/assigntasks"><li class="list-group-item p-5">Assign Tasks</li></a>
                        </ul> 
                    </div>


                        <div class="col-sm-9 col-md-10 col-sm-offset-3 col-md-offset-2 px-2 main" id="view">
                            <div class="container h-100">
                                <div class="row justify-content-center align-items-center">
                                  <div class="col-12 col-lg-10 col-xl-9">
                                    <h3 class="mb-4 pb-2 pb-md-0 text-center" style="color:lightseagreen;">ADD AGENT</h3>
                                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                                      <div class="card-body p-2 p-md-5">


                                      <form action="{{ url_for('addagent') }}" method="post"> 


                                      <!-- Message -->
                                      {% if "Agent created successfully!" in message %}
                                      <div class="alert alert-success text-center" id="message">{{ message }}</div>
                                      {% elif message %}
                                      <div class="alert alert-warning text-center" id="message">{{ message }}</div>
                                      {% endif %}
                            
                                          <div class="row g-5">
                                            <div class="col-md-6 mb-4">
                            
                                              <div class="form-outline">
                                                <label class="form-label" for="a-id">Agent ID</label>
                                                <input type="text" id="agentid" name="agentid" class="form-control form-control-lg" placeholder="Enter ID" required/>
                                              </div>
                            
                                            </div>
                                            <div class="col-md-6 mb-4">
                            
                                              <div class="form-outline">
                                                <label class="form-label" for="a-dob">Date of Birth</label>
                                                <input type="text" id="adob" name="adob" class="form-control form-control-lg" placeholder="Enter DOB" onfocus="(this.type='Date')" required/>
                                              </div>
                            
                                            </div>
                                          </div>
                            
                                          <div class="row g-5">
                                            <div class="col-md-6 mb-4 d-flex align-items-center">
                            
                                              <div class="form-outline datepicker w-100">
                                                <label for="afname" class="form-label">Full Name</label>
                                                <input type="username" class="form-control form-control-lg" id="afname" name="afname" placeholder="Enter Name" required />
                                              </div>
                            
                                            </div>
                                            <div class="col-md-6 mb-4">
                            
                                                <div class="form-outline datepicker w-100">
                                                    <label for="a-email" class="form-label">E-mail</label>
                                                    <input type="email" class="form-control form-control-lg" id="aemail" name="aemail" placeholder="Enter E-mail" required/>
                                                  </div>
                            
                                            </div>
                                          </div>
                            
                                          <div class="row g-5">
                                            <div class="col-md-6 mb-4 pb-2">
                            
                                                <div class="form-outline">
                                                    <label class="form-label" for="phoneNumber">Phone Number</label>
                                                    <input type="tel" id="aphoneno" name="aphoneno" class="form-control form-control-lg" placeholder="Enter Phone Number" required/>
                                                  </div>
                            
                                            </div>
                                            <div class="col-md-6 mb-4 pb-2">
                            
                                                <div class="form-outline">
                                                    <label class="form-label" for="a-address">Address</label>
                                                    <input type="text" id="aaddress" name="aaddress" class="form-control form-control-lg" placeholder="Enter your address" required/>
                                                  </div>
                                            </div>
                                          </div>
                                          <div class="row g-5">
                                            <div class="col-md-6 mb-4">
                            
                                              <div class="form-outline">
                                                <label class="form-label" for="a-id">Password</label>
                                                <input type="password" id="apwd" name="apwd" class="form-control form-control-lg" placeholder="Enter password" required/>
                                              </div>
                            
                                            </div>
                                            <div class="col-md-6 mb-4">
                            
                                              <div class="form-outline">
                                                <label class="form-label" for="a-dob">Confirm password</label>
                                                <input type="password" id="acpwd" name="acpwd" class="form-control form-control-lg" placeholder="confirm password"  required/>
                                              </div>
                            
                                            </div>
                                          </div>
                                          <div class="mt-4 pt-2 px-4 d-flex justify-content-center text-center">
                                            <div class="px-4">
                                              <button class="btn btn-primary btn-lg" type="submit" style="height: 45px; width:120px">Add</button></div>
                                            <!-- <div class="px-4"><input class="btn btn-danger btn-lg" type="submit" value="Reset" style="height: 45px; width:120px "/></div> -->
                                          </div>
                                        </form>


                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                        </div>
                </div>
    
            </section>
        
</body>
</html>
